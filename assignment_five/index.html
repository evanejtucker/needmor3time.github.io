<!DOCTYPE html>
<html lang="en-us">
    <head>
    <meta charset="utf-8" />
    <title>Norse Trivia</title>
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    
    </head>

    <body>
    <header>
        <div class="container_header">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <h1 id="Name">Norse gods Trivia</h1>
                </div>
                                      
            </div>
        </div>
    </header>
    
        <br>
        <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <h2>Instructions</h2>
                  
                            <div class="row">
                                
                                <div class="col-md-12">
                                            <div class="pull-left">
                                                <p class="instructions">The object of this game is to select the correct answer concerning the Norse gods or godesses.  Correct answers will be tallied as you play.</p>
                                                <p class="instructions">Your score will be shown when time is up.</p>
                                            </div>
                                </div>    
                                
                            </div>
                    </div>
                </div>
                <div class='row'>
                        <div class='col'>
                            <h1>Trivia Game</h1>
                            <hr>
                            <h3>Time Remaining: <span class='timer'></span></h3>
                            <div class='question-box'></div>
                            <button class='btn btn-success' id='submitGame'>Submit</button>
                            <div class='end-screen'>
                                <h4>Correct: <span class='correct'></span></h4>
                                <h4>Incorrect: <span class='incorrect'></span></h4>
                                <button class='btn btn-info' id='newGame'>New Game</button>
                            </div>
                        </div>
                    </div>
            
                </div>
            
    </body>
    <footer>
        <div class="card" style="width: 100%">
            <div class="card-body">
                <h5 class="card-title">Copyright</h5>
            </div>
        </div>
    </footer>
</html>
